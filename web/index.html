<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A new Flutter project." />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="poker" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>poker</title>
    <link rel="manifest" href="manifest.json" />

    <!-- Drift SQLite WASM support -->
    <script src="https://unpkg.com/@sqlite.org/sqlite-wasm@3.42.0-build1/sqlite-wasm/sqlite-wasm.js"></script>
    <script src="https://unpkg.com/sql.js@1.8.0/dist/sql-wasm.js"></script>
    <script>
      window.addEventListener('load', function () {
        if (typeof window.initSqlJs === 'function') {
          window.initSqlJs({
            locateFile: (file) => `https://unpkg.com/sql.js@1.8.0/dist/sql-wasm.wasm`,
          })
        }
      })
    </script>
  </head>
  <body>
    <script src="flutter_bootstrap.js" async></script>
  </body>
</html>
